<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center">{{ title }}, czyli ostatni zajazd na Litwie. Historia szlachecka z roku 1811 i 1812 we dwunastu księgach wierszem </h1>
        <h2 class="text-end">{{ author }}</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a class="list-group-item list-group-item-warning"><i class="bi bi-book-fill"></i> Spis treści</a>
                    <a href="/" class="list-group-item list-group-item-action"><i class="bi bi-house-door-fill"></i> Strona główna</a>
                    {% for book in books %}
                        <a href="{{ url_for('book', book_number=book) }}" class="list-group-item list-group-item-action"><i class="bi bi-bookmark-fill"></i> {{ book }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-9">
                <img class="img-fluid rounded" src="{{ url_for('static', filename='image.jpg') }}" alt="Pan Tadeusz Zdjęcie">
            </div>
        </div>
    </div>
    <footer class="container">
        <p>&copy; Patryk Pacocha | Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
</body>
</html>
